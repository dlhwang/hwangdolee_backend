server:
  port: 8080


spring:
  datasource:
    url: jdbc:mysql://localhost:3306/dollee_bank
    username: root
    password: root_pass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # 또는 validate, none, create 등
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  redis:
    host: redis
    port: 6379